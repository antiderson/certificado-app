<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Golden Fox</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="icon" href="Logo.png" type="image/png">
</head>
<body>
  <div class="container">

    <!-- Lado esquerdo com fundo -->
    <div class="left-side">
      <img src="fundologo.png" alt="Golden Fox Fundo" class="bg-image">
      <div class="overlay"></div>
      
    </div>

    <!-- Lado direito com o formul√°rio -->
    <div class="right-side">
      <div class="login-card">
        <img src="info.png" alt="Logo " class="info-logo">
        <img src="Logo.png" alt="Logo Pequena" class="logo-small">
        
        <div class="input-group">
          <input type="text" id="nome" placeholder="Nome" required>
        </div>

        <div class="input-group password-group">
          <input type="password" id="senha" placeholder="Senha" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="manter">
          <label for="manter">Manter conectado</label>
        </div>

        <button class="btn" onclick="login()">ENTRAR</button>

        <div class="forgot">
          <p>Esqueceu a senha? <a href="#">Clique Aqui</a></p>
        </div>
        
      </div>
      <footer>
          <p>¬©2025 - Todos os direitos reservados - Desenvolvido por Golden Fox</p>
        </footer>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>
